<!--
  Generated template for the SearchAdblocksPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
      <ion-list inset *ngIf="click_status">
        <button ion-item *ngFor="let webSite of webSites"  (click)="showAdblocks(webSite)" ng-model="inputField">
          <a>{{ webSite }}</a>
        </button> 
      </ion-list>
    
      <ion-card *ngFor="let Adblock of Adblocks">
        <ion-grid>
          <ion-row>
             <ion-col col-2>
                <ion-item >
                  <!--<ion-icon [name]="(ADblock.progressRate > 0) ? 'arrow-round-up' :'arrow-round-down'"  padding-right  item-start [ngClass]="(ADblock.progressRate > 0) ? 'increase-icon' : 'decrease-icon'"></ion-icon>-->
                </ion-item>
             </ion-col>
             <ion-col col-8>
              <h2>
                <!--<small>Rs</small> {{(ADblock.currentPrice/ADblock.numberOfPx)| number:'1.2-2'}} |
                <small>Rs</small> {{(ADblock.expectPrice/ADblock.numberOfPx)| number:'1.2-2'}} |-->
                
              </h2>
              <p>{{Adblock.siteName}} </p>
              <p>{{Adblock.blockName}} </p>
             <!-- <p>{{ADblock.progressRate| number:'1.2-2'}}%</p>-->
             </ion-col>
             <ion-col col-2>
               <!--<round-progress  [current]="ADblock.numberOfPx - ADblock.availablePx" [max]="ADblock.numberOfPx" [radius]="20" [stroke]="5"></round-progress> 
               <span class="icon-text-small">{{(100-(ADblock.availablePx/ADblock.numberOfPx)*100)| number:'1.2-2'}}%</span>       
               -->
            </ion-col>
         </ion-row>
        </ion-grid> 
      </ion-card>
    
    
    </ion-content>
