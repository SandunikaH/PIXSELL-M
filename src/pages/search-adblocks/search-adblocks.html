<!--
  Generated template for the SearchAdblocksPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    
    </ion-header>
    
    
    <ion-content padding>
    
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
      <ion-list inset *ngIf="click_status">
        <button ion-item *ngFor="let webSite of webSites"  (click)="showAdblocks(webSite)" ng-model="inputField">
          <a>{{ webSite }}</a>
        </button> 
      </ion-list>
    
      <ion-card *ngFor="let ADblock of ADblocks">
        <ion-grid>

          <ion-row>
            <ion-col col-2>
              <ion-item >
                
                <!-- <ion-icon [name]="(ADblock.progressRate > 0) ? 'arrow-round-up' :'arrow-round-down'"  padding-right  item-start [ngClass]="(ADblock.progressRate > 0) ? 'increase-icon' : 'decrease-icon'"></ion-icon> -->
              </ion-item>
            </ion-col>

            <ion-col col-8>
            <h2>

              <!-- <small>Rs</small> {{(Detail.pricePerPx/(ADblock.width*ADblock.height))| number:'1.2-2'}} | -->
              <!-- <small>Rs</small> {{(ADblock.expectPrice/(ADblock.width*ADblock.height))| number:'1.2-2'}} |                 -->
            </h2>
            <!-- <p>{{ADblock['siteName']}}</p> -->
            <p>{{ADblock.siteName}}</p>
            <p>{{ADblock.blockName}}</p>
            <p>{{ADblock.records}}</p>
            <!-- <p>{{ADblock['records']| number:'1.2-2'}}%</p> -->
            </ion-col>

            <ion-col col-2>
              <!-- <round-progress  [current]="(ADblock.width*ADblock.height) - ADblock.records.availablePx" [max]="(ADblock.width*ADblock.height)" [radius]="20" [stroke]="5"></round-progress> 
              <span class="icon-text-small">{{(100-(ADblock.records.availablePx/(ADblock.width*ADblock.height))*100)| number:'1.2-2'}}%</span> -->
            </ion-col>
         </ion-row>

        </ion-grid> 
      </ion-card>
    
    
    </ion-content>
